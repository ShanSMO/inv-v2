<div class="dropdown-menu drop-down dropdown-menu-left"
     aria-labelledby="dropdownMenuButton" *ngIf="messages != null">
  <ul class="nt-item">
    <li class="dropdown-item" *ngIf="messages.unread.length <= 0">
      <div  class="no-msg">
        <span>No new {{type == 'm' ? 'messages' : 'notifications'}}</span>
      </div>
    </li>
    <li class="dropdown-item unread" *ngFor="let message of messages.unread">
      <div>
        <div>
          <span class="m-title">{{message.title}}</span>
        </div>
        <div style="max-height: 60px;overflow: hidden;">
          <span class="m-content">{{message.message}}</span>
        </div>
        <div class="text-right d-flex">
          <div class="w-100">
            <span class="dtime">{{message.dateTime | date: 'yyyy/MM/dd hh:mm:ss a'}}</span>
          </div>
          <div class="ml-2">
            <span class="icon"><i class="ri-mail-unread-line"></i></span>
          </div>
        </div>
      </div>
    </li>
    <li class="dropdown-item" *ngFor="let message of messages.read">
      <div>
        <div>
          <span class="m-title">{{message.title}}</span>
        </div>
        <div style="max-height: 60px;overflow: hidden;">
          <span class="m-content">{{message.message}}</span>
        </div>
        <div class="text-right d-flex">
          <div class="w-100">
            <span class="dtime">{{message.dateTime | date: 'yyyy/MM/dd hh:mm:ss a'}}</span>
          </div>
          <div class="ml-2">
            <span class="icon"><i class="ri-mail-open-line"></i></span>
          </div>
        </div>
      </div>
    </li>

  </ul>
  <div class="dropdown-item text-center p-2">
    <span class="view-all">View all</span>
  </div>
</div>
